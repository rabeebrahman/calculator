<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<link rel="stylesheet" href="style.css">
<div class="container my-4">  

     
      <hr class="mb-5"/>  
    
    
    <div class="calculator card">
    
        <input type="text" id="result" class="calculator-screen z-depth-1" value="" disabled />
    
        <div class="calculator-keys">
    
          <button type="button" onclick="DisplayNum('+')" class="operator btn btn-info" value="+">+</button>
          <button type="button" onclick="DisplayNum('-')" class="operator btn btn-info" value="-">-</button>
          <button type="button" onclick="DisplayNum('*')" class="operator btn btn-info" value="*">&times;</button>
          <button type="button" onclick="DisplayNum('/')" class="operator btn btn-info" value="/">&divide;</button>
    
          <button type="button" onclick="DisplayNum(7)" value="7" class="btn btn-light waves-effect">7</button>
          <button type="button" onclick="DisplayNum(8)" value="8" class="btn btn-light waves-effect">8</button>
          <button type="button" onclick="DisplayNum(9)" value="9" class="btn btn-light waves-effect">9</button>
    
    
          <button type="button" onclick="DisplayNum(4)" value="4" class="btn btn-light waves-effect">4</button>
          <button type="button" onclick="DisplayNum(5)" value="5" class="btn btn-light waves-effect">5</button>
          <button type="button" onclick="DisplayNum(6)" value="6" class="btn btn-light waves-effect">6</button>
    
    
          <button type="button" onclick="DisplayNum(1)" value="1" class="btn btn-light waves-effect">1</button>
          <button type="button" onclick="DisplayNum(2)" value="2" class="btn btn-light waves-effect">2</button>
          <button type="button" onclick="DisplayNum(3)" value="3" class="btn btn-light waves-effect">3</button>
    
    
          <button type="button" onclick="DisplayNum(0)" value="0" class="btn btn-light waves-effect">0</button>
          <button type="button" onclick="DisplayNum('.')" class="decimal function btn btn-secondary" value=".">.</button>
          <button type="button" onclick="Allclear()" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
    
          <button type="button" onclick="Evaluate()" class="equal-sign operator btn btn-default" value="=">=</button>
          <button type="button" onclick="Rem()" class="btn btn-danger btn-sm" value="remove"><-</button>
    
        </div>
      </div>
    </div>
        
</body>
<script src="./calc.js"> </script>
</html>
